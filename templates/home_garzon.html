{% extends 'base.html' %}
{% load static %}

{% block title %}Garzón - Lista de Habitaciones{% endblock %}

{% block content %}
<div class="garzon-container">
    <!-- Logo -->
    <div class="logo-container">
        <img src="{% static 'img/abba-hotels-logo.png' %}" alt="Logo Restaurante" class="logo">
    </div>

    <!-- Título -->
    <h2 class="titulo">Lista de Habitaciones</h2>

    <!-- Habitaciones -->
    <div class="habitaciones-grid">
        {% for numero in habitaciones %}
            <div class="habitacion-card">
                {{ numero }}
            </div>
        {% endfor %}
    </div>

    <!-- Input manual -->
    <div class="input-container">
        <label for="numero_habitacion">Ingrese el número de la Habitación:</label>
        <input type="number" id="numero_habitacion" name="numero_habitacion" placeholder="Ej: 1-40" min="1" max="40">
    </div>

    <!-- Botones -->
    <div class="botones-container">
        <button class="btn-accion">Gestionar Comanda</button>
        <button class="btn-accion">Cliente Externo</button>
        <a href="{% url 'logout' %}" class="btn-logout">Cerrar Sesión</a>
    </div>
</div>
{% endblock %}
